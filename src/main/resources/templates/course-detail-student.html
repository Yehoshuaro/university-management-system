<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Details - Student</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<div class="header">
    <h1>Course Details</h1>
</div>
<div class="container">
    <h2>Course Information</h2>
    <p><strong>Instructor:</strong> <span th:text="${instructorName}">John Teacher</span></p>

    <h2>Participants</h2>
    <ul>
        <li th:each="student : ${students}" th:text="${student.name}">Student Name</li>
    </ul>

    <h2>Your Grade</h2>
    <p th:text="${grade}">A+</p>
</div>
</body>
</html>
