<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Deadlines</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<div class="header">
    <h1>Set Deadlines</h1>
</div>
<div class="container">
    <h2>Upcoming Deadlines</h2>
    <ul>
        <li th:each="assignment : ${assignments}">
            <span th:text="${assignment.name}">Assignment Name</span> - <input type="date" th:value="${assignment.deadline}">
        </li>
    </ul>
    <button>Save Deadlines</button>
</div>
</body>
</html>
