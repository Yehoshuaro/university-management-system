<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<div class="header">
    <h1>Student Profile</h1>
</div>
<div class="container">
    <h2>Personal Information</h2>
    <p><strong>Name:</strong> <span th:text="${student.name}">John Doe</span></p>
    <p><strong>Email:</strong> <span th:text="${student.email}">john@example.com</span></p>

    <h2>Group</h2>
    <p th:text="${student.groupName}">Group 1</p>

    <h2>Active Courses</h2>
    <ul>
        <li th:each="course : ${activeCourses}" th:text="${course.name}">Course Name</li>
    </ul>
</div>
</body>
</html>
